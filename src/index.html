<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа. Спринт 5. Курс Веб-разработчик. Школа Яндекс Практикум.">
  <meta name="keywords" content="js, html5, css3, BEM, Nested">
  <meta name="author" content="Alexander Ganyushkin aka iReset">
  <title>Mesto Russia</title>
</head>

<body class="root">
  <header class="header root__header">
    <a class="header__logo" href="./index.html" target="_self"></a>
  </header>

  <main class="main">
    <section class="profile root__profile">
      <button class="profile__avatar-edit button" type="button" aria-label="Изменить аватар.">
        <img class="profile__avatar" src="#" alt="Аватар пользователя.">
      </button>
      <div class="profile__info">
        <h1 class="profile__name"></h1>
        <p class="profile__about"></p>
        <button class="profile__edit-button button" type="button" aria-label="Редактировать."></button>
      </div>
      <button class="profile__add-button button" type="button" aria-label="Добавить."></button>
    </section>

    <section class="elements root__elements" aria-label="Блок с карточками мест.">
      <ul class="elements__list">
        <!-- место для карточек -->
      </ul>
    </section>
  </main>
  <footer class="footer  root__footer">
    <p class="footer__copyright">2022&nbsp;Mesto&nbsp;Russia</p>
  </footer>

  <div class="popup popup_type_edit-avatar">
    <div class="popup__container">
      <button class="popup__close-button button" type="button" aria-label="Закрыть форму ввода."></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form  popup__avatar" id="avatar-edit" name="avatar_edit">
        <fieldset class="popup__fieldset">
          <input class="popup__input popup__input_type_link" type="url" id="avatar_link" name="avatar_link" value=""
            placeholder="Ссылка на аватар" required>
          <span class="popup__input-error" id="avatar_link-error" hidden></span>
          <button class="popup__save-button button" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button class="popup__close-button button" type="button" aria-label="Закрыть форму ввода."></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form  popup__profile" id="profile-edit" name="profile_edit">
        <fieldset class="popup__fieldset">
          <input class="popup__input popup__input_type_name" type="text" id="name" name="name" value=""
            placeholder="Имя" required minlength="2" maxlength="40">
          <span class="popup__input-error" id="name-error" hidden></span>
          <input class="popup__input popup__input_type_about" type="text" id="about" name="about" value=""
            placeholder="О себе" required minlength="2" maxlength="200">
          <span class="popup__input-error" id="about-error" hidden></span>
          <button class="popup__save-button button" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button class="popup__close-button button" type="button" aria-label="Закрыть форму ввода."></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form  popup__card" id="add-card" name="add_card">
        <fieldset class="popup__fieldset">
          <input class="popup__input popup__input_type_title" type="text" id="title" name="title" value=""
            placeholder="Название" required minlength="2" maxlength="30">
          <span class="popup__input-error" id="title-error" hidden></span>
          <input class="popup__input popup__input_type_link" type="url" id="link" name="link" value=""
            placeholder="Ссылка на картинку" required>
          <span class="popup__input-error" id="link-error" hidden></span>
          <button class="popup__save-button button" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_type_open-image">
    <figure class="popup__container popup__container_type_image">
      <div class="popup__image-block">
        <button class="popup__close-button button" type="button" aria-label="Закрыть изображение."></button>
        <img class="popup__image" src="#" alt="" />
      </div>
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </div>

  <div class="popup popup_type_confirm">
    <div class="popup__container">
      <button class="popup__close-button button" type="button" aria-label="Закрыть окно подтверждения."></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <form class="popup__form  popup__confirm" id="confirm" name="confirm">
        <button class="popup__save-button button" type="submit">Да</button>
      </form>
    </div>
  </div>

  <template id="element">
    <li class="element">
      <div class="element__image-container">
        <img class="element__image" src="#" alt="" />
      </div>
      <button class="element__remove-button button" type="button" aria-label="Удалить."></button>
      <div class="element__info">
        <h2 class="element__caption"></h2>
        <div class="element__like">
          <button class="element__like-button button" type="button" aria-label="Нравится."></button>
          <p class="element__like-quantity"></p>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
